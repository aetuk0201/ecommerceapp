<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
      <app-text-input formControlName="lastName" [label]="'Last Name'"></app-text-input>
      <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [inputType]="'password'"></app-text-input>

      <div class="checkbox m-2">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <ul class="text-danger list-unstyled" *ngIf="errors.length > 0">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>
      <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
