<header>
  <span *ngIf="totalCount && totalCount > 0"> Showing
    <strong>
      {{(pageNumber - 1) * pageSize + 1}} -
      {{ pageNumber * pageSize > totalCount
            ? totalCount
            : pageNumber * pageSize 
        }}
    </strong>of <strong>{{totalCount}}</strong> Results</span>
  <span *ngIf="totalCount === 0">
    <strong>0</strong> results returned
  </span>
</header>
