<div class="form-label-group">
  <label for="{{label}}">{{label}}</label>
  <input [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) 
    ? !controlDir.control.valid 
    ? 'is-invalid' : 'is-valid' 
    : null" (input)="onChange($event.target.value)" (blur)="onTouched()" [type]="inputType" id="{{label}}"
    class="form-control" placeholder="{{label}}" #input>

  <div class="invalid-feedback"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">invalid format</span>
  </div>

  <div class="invalid-feedback d-block"
    *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">email already taken</span>
  </div>

</div>
