<div class="mt-4" [formGroup]="checkOutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button class="btn btn-outline-success mb-3">
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Street'" formControlName="addressLine1"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'State'" formControlName="state"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Zip'" formControlName="zipCode"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Address Type'" formControlName="addressType"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'AppUserId'" formControlName="appUserId"></app-text-input>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-colum flex-lg-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/cart">
    <i class="fa fa-angle-left"></i>
    Back to Cart
  </button>

  <div class="float-none d-flex justify-content-between flex-colum flex-lg-row mb-5">
    <button class="btn btn-primary" cdkStepperNext>
      Delivery
      <i class="fa fa-angle-right"></i>
    </button>
  </div>
